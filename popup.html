<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slot-finder-extension</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table>
        <tr>
            <td><h4>Search by:</h4></td>
            <td>
                <input type="radio" id="pincode" name="state-or-pin" checked>
                    <label for="pincode">Pincode</label>
                <input type="radio" id="state" name="state-or-pin">
                    <label for="state">State & District</label>
            </td>
        </tr>
        <tr>
            <td><h4>Enter pincode</h4></td>
            <td>
                <input type="text" id="$pincode" placeholder="6 digit pincode">
            </td>
        </tr>
        <tr>
            <td><h4>Select state/district</h4></td>
            <td>
                <select id="choose-state" disabled>
                    <option value="NULL">choose state</option>
                </select>
                <select id="choose-district" disabled>
                    <option value="NULL">choose district</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><h4>Age group</h4></td>
            <td>
                <select id="age-group-filter">
                    <option value="0">all</option>
                    <option value="18">18 - 44</option>
                    <option value="44">45 & above</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><h4>Choose dose</h4></td>
            <td>
                <input type="radio" id="dose-all" name="dose" value="" checked>
                    <label for="dose-all">any</label>
                <input type="radio" id="dose-1" name="dose" value="1">
                    <label for="dose-1">1st dose</label>
                <input type="radio" id="dose-2" name="dose" value="2">
                    <label for="dose-2">2nd dose</label>
            </td>
        </tr>
        <tr>
            <td><h4>Choose vaccine</h4></td>
            <td>
                <input type="radio" id="any" name="vaccine" value="" checked>
                    <label for="any">any</label>
                <input type="radio" id="Covishield" name="vaccine" value="COVISHIELD">
                    <label for="Covishield">Covishield</label>
                <input type="radio" id="Covaxin" name="vaccine" value="COVAXIN">
                    <label for="Covaxin">Covaxin</label>
                <input type="radio" id="SputnikV" name="vaccine" value="SPUTNIK V">
                    <label for="SputnikV">Sputnik V</label>
            </td>
        </tr>
    </table>
    <button id="submit">Submit</button>

    <script src="./script.js"></script>
    <script src="./service.js"></script>
</body>
</html>
